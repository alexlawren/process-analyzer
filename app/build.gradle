plugins {
    id 'application'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'com.google.guava:guava:31.1-jre'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'ru.university.student.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Checkstyle автоматически найдет файл /checkstyle/google_checks.xml в classpath,
// куда попадает папка src/main/resources.
// Мы просто указываем версию.
checkstyle {
    toolVersion = '10.12.5'
    // Явно указываем Gradle, что наша конфигурация - это ресурс.
    configFile = resources.text.fromFile("src/main/resources/checkstyle/google_checks.xml").asFile()
}